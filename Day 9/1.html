<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 mt-5 m-auto">
        <input
          type="text"
          class="form-control mt-3"
          id="a"
          placeholder="Enter the Assignments Marks"
        />
        <input
          type="text"
          class="form-control mt-3"
          id="m"
          placeholder="Enter the Midterm-Exam Marks"
        />
        <input
          type="text"
          class="form-control mt-3"
          id="f"
          placeholder="Enter the Final-Exam Marks"
        />
        <button
          type="button"
          class="btn btn-success mt-3 form-control"
          onclick="per()"
        >
          Submit
        </button>
        <h1 id="h" class="text-center mt-2"></h1>
        <h1 id="h1" class="text-center mt-2"></h1>
      </div>
    </div>
  </body>
  <script>
    function per() {
      var a = parseInt(document.getElementById("a").value);
      var b = parseInt(document.getElementById("m").value);
      var c = parseInt(document.getElementById("f").value);

      var d = a * 0.4;
      var e = b * 0.3;
      var f = c * 0.3;

      var total = d + e + f;
      document.getElementById("h").innerText = total;

      if (total >= 90 && total <= 100) {
        document.getElementById("h1").innerText = "A is Your Grade";
      } else if (total >= 80 && total <= 89) {
        document.getElementById("h1").innerText = "B is Your Grade";
      } else if (total >= 70 && total <= 79) {
        document.getElementById("h1").innerText = "C is Your Grade";
      } else if (total >= 60 && total <= 69) {
        document.getElementById("h1").innerText = "D is Your Grade";
      } else if (total >= 0 && total <= 59) {
        document.getElementById("h1").innerText = "F is Your Grade";
      }
    }
  </script>
</html>
