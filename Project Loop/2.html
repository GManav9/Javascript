<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 mt-5 m-auto">
        <input
          type="text"
          placeholder="Enter the Digits"
          id="h"
          class="form-control mt-3"
        />
        <button onclick="mul()" class="btn btn-success mt-3 form-control">
          Submit
        </button>
        <h2 id="he" class="text-center mt-3"></h2>
      </div>
    </div>
  </body>
  <script>
    function mul() {
      let a = document.getElementById("h").value;
      let extra = "";
      for (let i = 1; i <= a; i++) {
        if (i % 3 != 0 && i % 5 != 0) {
          continue;
        }
        extra += i + "<br>";
      }
      document.getElementById("he").innerHTML = extra;
    }
  </script>
</html>
