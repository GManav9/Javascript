<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>calculator</h1>
      <div class="calculator__output" value="0">0</div>
      <div class="calculator__keys">
        <button
          style="cursor: pointer"
          class="calculator__key calculator__key--operator"
          value="+"
        >
          +
        </button>
        <button
          style="cursor: pointer"
          class="calculator__key calculator__key--operator"
          value="-"
        >
          -
        </button>
        <button
          style="cursor: pointer"
          class="calculator__key calculator__key--operator"
          value="*"
        >
          &times;
        </button>
        <button
          style="cursor: pointer"
          class="calculator__key calculator__key--operator"
          value="/"
        >
          รท
        </button>
        <button style="cursor: pointer" class="calculator__key" value="7">
          7
        </button>
        <button style="cursor: pointer" class="calculator__key" value="8">
          8
        </button>
        <button style="cursor: pointer" class="calculator__key" value="9">
          9
        </button>
        <button style="cursor: pointer" class="calculator__key" value="4">
          4
        </button>
        <button style="cursor: pointer" class="calculator__key" value="5">
          5
        </button>
        <button style="cursor: pointer" class="calculator__key" value="6">
          6
        </button>
        <button style="cursor: pointer" class="calculator__key" value="1">
          1
        </button>
        <button style="cursor: pointer" class="calculator__key" value="2">
          2
        </button>
        <button style="cursor: pointer" class="calculator__key" value="3">
          3
        </button>
        <button style="cursor: pointer" class="calculator__key" value="0">
          0
        </button>
        <button style="cursor: pointer" class="calculator__key" value=".">
          .
        </button>
        <button style="cursor: pointer" class="calculator__key" value="AC">
          AC
        </button>
        <button
          style="cursor: pointer"
          class="calculator__key calculator__key--enter"
          value="="
        >
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
