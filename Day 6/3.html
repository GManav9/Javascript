<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="">
      <div class="row w-100">
        <div class="col-xxl-5 m-auto mt-5">
          <input
            type="text"
            class="form-control"
            placeholder="Enter the Temperature"
            id="temp"
            required
          /><br /><br />
          <button
            class="btn btn-success form-control"
            type="button"
            onclick="te()"
          >
            Submit
          </button>
          <h2 id="h" class="text-center mt-4"></h2>
        </div>
      </div>
    </form>
  </body>
  <script>
    function te() {
      let answer = document.getElementById("temp").value;

      if (answer >= 40) {
        document.getElementById("h").innerText = "Temperature is Hot...";
      } else {
        document.getElementById("h").innerText = "Temperature is Moderate...";
      }
    }
  </script>
</html>
