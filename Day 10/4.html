<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 m-auto mt-5">
        <input
          type="text"
          id="mo"
          class="form-control mt-3"
          placeholder="Enter the Number"
        />
        <input
          type="text"
          id="mo1"
          class="form-control mt-3"
          placeholder="Enter the Arithmetic Sign"
        />
        <input
          type="text"
          id="mo2"
          class="form-control mt-3"
          placeholder="Enter the Number"
        />
        <button
          class="btn form-control btn-success mt-4"
          type="button"
          onclick="mon()"
        >
          Submit
        </button>
        <h2 class="text-center mt-3" id="h"></h2>
      </div>
    </div>
  </body>
  <script>
    function mon() {
      let a = parseFloat(document.getElementById("mo").value);
      let b = document.getElementById("mo1").value;
      let c = parseFloat(document.getElementById("mo2").value);

      let ad;

      switch (b) {
        case "+":
          ad = document.getElementById("h").innerText =
            "This is Your Addition.." + (+a + +c);
          break;

        case "-":
          ad = document.getElementById("h").innerText =
            "This is Your Addition.." + (a - c);
          break;

        case "*":
          ad = document.getElementById("h").innerText =
            "This is Your Addition.." + a * c;
          break;

        case "/":
          if (a != 0) {
            ad = document.getElementById("h").innerText =
              "This is Your Division.." + a / c;
          } else {
            alert("Please Enter without Zero");
          }
          break;

        case "%":
          if (a != 0) {
            ad = document.getElementById("h").innerText =
              "This is Your Modulues.." + (a % c);
          } else {
            alert("Please Enter without Zero");
          }
          break;

        default:
          ad = document.getElementById("h").innerText = "Wrong Operator....";
      }
    }
  </script>
</html>
