<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 m-auto mt-5">
        <input
          type="text"
          id="mo"
          class="form-control"
          placeholder="Enter the Alphabet"
        />
        <button
          class="btn form-control btn-success mt-4"
          type="button"
          onclick="mon()"
        >
          Submit
        </button>
        <h2 class="text-center mt-3" id="h"></h2>
      </div>
    </div>
  </body>
  <script>
    function mon() {
      let a = document.getElementById("mo").value;

      switch (a) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
          document.getElementById("h").innerText = "This is Vowel...";
          break;
        default:
          document.getElementById("h").innerText = "This is Consonant...";
      }
    }
  </script>
</html>
