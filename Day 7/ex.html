<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 m-auto mt-5">
        <input
          type="text"
          placeholder="Enter the Unit"
          id="unit"
          class="form-control"
        />
        <button class="btn btn-success form-control" onclick="unit()">
          Submit
        </button>
        <h2 id="h" class="text-center"></h2>
      </div>
    </div>
  </body>
  <script>
    function unit() {
      var a = document.getElementById("unit").value;
      var b;

      if (a <= 50) {
        b = a * 0.5;
      } else if (a <= 150) {
        b = 50 * 0.5 + (a - 50) * 0.75;
      } else if (a <= 250) {
        b = 50 * 0.5 + 100 * 0.75 + (a - 150) * 1.2;
      } else {
        b = 50 * 0.5 + 100 * 0.75 + 100 * 1.2 + (a - 250) * 1.5;
      }

      var final = (b * 20) / 100;
      var total = final + b;
      document.getElementById("h").innerText =
        "This is Your Total Bill = " + total;
    }
  </script>
</html>
