<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body{
      font-family: "Bona Nova SC", serif;
    }
    #col{
      background-color: #86AB89;
    }
    #btn1{
      border: #A02334;
      background-color: #A02334;
      color: white;
      font-size: 20px;
    }
    #error1,#error2,#error3{
      font-size: 18px;
    }
    #login{
      display: none;
    }
  </style>
  <body>
    <div class="row w-100" id="sign">
      <div class="col-xxl-3 mt-5 mb-5 m-auto" id="col">
        <form action="" id="form" class="d-flex justify-content-center flex-column align-items-center m-5">
          <h1>Sign-Up Form</h1>
          <input class="mt-4 form-control" type="text" placeholder="Enter the Username" id="username" />
          <span id="error1"></span>
          <input id="email" class="mt-4 form-control" type="email" placeholder="Enter the Email" />
          <span id="error2"></span>
          <input id="password" class="mt-4 form-control" type="password" placeholder="Enter the Password" />
          <span id="error3"></span>
          <button id="btn1" class="mt-4 form-control">Submit</button>
          <a href="" id="s" class="mt-5" style="text-decoration: none;">Log In</a>
        </form>
      </div>
    </div>


    <div class="row w-100" id="login">
      <div class="col-xxl-3 mt-5 mb-5 m-auto" id="col">
        <form action="" id="Login-Form" class="d-flex justify-content-center flex-column align-items-center m-5">
          <h1>Log-In Form</h1>
          <input id="Login-Email" class="mt-4 form-control" type="email" placeholder="Enter the Email" />
          <span id="Login-Error2"></span>
          <input id="Login-Password" class="mt-4 form-control" type="password" placeholder="Enter the Password" />
          <span id="Login-Error3"></span>
          <button id="btn1" class="mt-4 form-control">Submit</button>
          <a href="" id="l" class="mt-5" style="text-decoration: none;">Sign-up</a>
        </form>
      </div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
