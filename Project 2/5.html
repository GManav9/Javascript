<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 m-auto mt-5">
        <input
          type="text"
          id="f1"
          class="form-control mt-3"
          placeholder="Enter Your Income"
        />
        <input
          type="text"
          id="f2"
          class="form-control mt-3"
          placeholder="Enter Your Credit Score"
        />
        <input
          type="text"
          id="f3"
          class="form-control mt-3"
          placeholder="Enter the Loan Amount"
        />
        <button onclick="bank()" class="btn btn-success mt-4 form-control">
          Submit
        </button>
        <h2 id="h" class="text-center mt-4"></h2>
      </div>
    </div>
  </body>
  <script>
    function bank() {
      var a = document.getElementById("f1").value;
      var b = document.getElementById("f2").value;
      var c = document.getElementById("f3").value;
      var z = a / 2;

      if (a > 50000 && b > 700 && c < z) {
        document.getElementById("h").innerText = "You Are Eligible For Loan..";
      } else {
        document.getElementById("h").innerText =
          "You Are Not Eligible For Loan..";
      }
    }
  </script>
</html>
