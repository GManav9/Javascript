<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 m-auto mt-5">
        <input
          type="text"
          class="form-control mt-3"
          placeholder="Enter the First Number"
          id="f"
        />
        <input
          type="text"
          class="form-control mt-3"
          placeholder="Enter the Second Number"
          id="s"
        />
        <input
          type="text"
          class="form-control mt-3"
          placeholder="Enter the Third Number"
          id="t"
        />
        <button class="btn btn-success mt-4 form-control" onclick="lar()">
          Submit
        </button>
        <h2 id="h" class="text-center mt-4"></h2>
      </div>
    </div>
  </body>
  <script>
    function lar() {
      let a = parseFloat(document.getElementById("f").value);
      let b = parseFloat(document.getElementById("s").value);
      let c = parseFloat(document.getElementById("t").value);

      if ((a >= b && a <= c) || (a <= b && a >= c)) {
        document.getElementById("h").innerText =
          "This is the Second Largest Number... " + a;
      } else if ((b >= a && b <= c) || (b <= a && b >= c)) {
        document.getElementById("h").innerText =
          "This is the Second Largest Number... " + b;
      } else {
        document.getElementById("h").innerText =
          "This is the Second Largest Number... " + c;
      }
    }
  </script>
</html>
