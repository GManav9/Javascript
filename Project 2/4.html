<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 m-auto mt-5">
        <input
          type="text"
          id="pew"
          placeholder="Enter Your Percentage"
          class="form-control mt-4"
        />
        <button
          type="button"
          onclick="mar()"
          class="btn btn-success form-control mt-3 fs-5"
        >
          Submit
        </button>
        <h2 id="g1" class="text-center mt-4"></h2>
      </div>
    </div>
  </body>
  <script>
    function mar() {
      let per = document.getElementById("pew").value;

      if (per >= 90 && per <= 100) {
        document.getElementById("g1").innerText = "4.0";
      } else if (per >= 80 && per <= 89) {
        document.getElementById("g1").innerText = "3.0";
      } else if (per >= 70 && per <= 79) {
        document.getElementById("g1").innerText = "2.0";
      } else if (per >= 60 && per <= 69) {
        document.getElementById("g1").innerText = "1.0";
      } else if (per < 60) {
        document.getElementById("g1").innerText = "0.0";
      }
    }
  </script>
</html>
