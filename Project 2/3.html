<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xxl-5 mt-5 m-auto">
        <input
          type="text"
          class="form-control mt-3"
          id="f"
          placeholder="Enter the Minimum Number"
        />
        <input
          type="text"
          class="form-control mt-3"
          id="s"
          placeholder="Enter the Maximum Number"
        />
        <input
          type="text"
          class="form-control mt-3"
          id="r"
          placeholder="Enter the Range Number"
        />
        <button class="btn btn-success mt-4 form-control" onclick="range()">
          Submit
        </button>
        <h2 id="h" class="text-center mt-4"></h2>
      </div>
    </div>
  </body>
  <script>
    function range() {
      let a = parseInt(document.getElementById("f").value);
      let b = parseInt(document.getElementById("s").value);
      let c = parseInt(document.getElementById("r").value);

      if (c > a && c < b) {
        document.getElementById("h").innerText = "Within Range";
      } else {
        document.getElementById("h").innerText = "Out of Range";
      }
    }
  </script>
</html>
