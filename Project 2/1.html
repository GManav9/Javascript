<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 m-auto mt-5">
        <input
          type="text"
          id="ye"
          class="form-control"
          placeholder="Enter the Year"
        />
        <button onclick="year()" class="btn btn-success mt-3 form-control">
          Submit
        </button>
        <h2 id="h" class="text-center mt-3"></h2>
      </div>
    </div>
  </body>
  <script>
    function year() {
      let a = document.getElementById("ye").value;

      if (a % 4 == 0) {
        document.getElementById("h").innerText = "This is Leap Year...";
      } else {
        document.getElementById("h").innerText = "This is Not Leap Year...";
      }
    }
  </script>
</html>
