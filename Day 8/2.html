<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xxl-5 mt-5 m-auto">
        <input
          type="text"
          placeholder="Enter the Unit"
          class="form-control"
          id="unit"
        />
        <button class="btn btn-success mt-4 form-control" onclick="bill()">
          Submit
        </button>
        <h2 id="g" class="text-center mt-4"></h2>
      </div>
    </div>
  </body>
  <script>
    function bill() {
      var a = document.getElementById("unit").value;

      if (a >= 0 && a <= 100) {
        document.getElementById("g").innerText =
          "This is Your Bill Amount = " + a * 0.1;
      } else if (a > 100 && a <= 200) {
        document.getElementById("g").innerText =
          "This is Your Bill Amount = " + a * 0.15;
      }
      if (a > 200 && a <= 300) {
        document.getElementById("g").innerText =
          "This is Your Bill Amount = " + a * 0.2;
      }
      if (a > 300) {
        document.getElementById("g").innerText =
          "This is Your Bill Amount = " + a * 0.25;
      }
    }
  </script>
</html>
