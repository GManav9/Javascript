<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-xxl-5 mt-5 m-auto">
        <input
          type="text"
          id="amount"
          placeholder="Enter Your Annual Salary"
          class="form-control"
        />
        <button onclick="salary()" class="btn btn-success form-control mt-3">
          Submit
        </button>
        <h2 id="h" class="text-center mt-4"></h2>
      </div>
    </div>
  </body>
  <script>
    function salary() {
      var tax = document.getElementById("amount").value;

      if (tax >= 0 && tax <= 10000) {
        document.getElementById("h").innerText =
          "This is Your Tax Amount = " + (tax * 5) / 100;
      } else if (tax > 10000 && tax <= 50000) {
        document.getElementById("h").innerText =
          "This is Your Tax Amount = " + (tax * 10) / 100;
      } else if (tax >= 50000 && tax <= 100000) {
        document.getElementById("h").innerText =
          "This is Your Tax Amount = " + (tax * 15) / 100;
      } else if (tax <= 100000) {
        document.getElementById("h").innerText =
          "This is Your Tax Amount = " + (tax * 20) / 100;
      }
    }
  </script>
</html>
